server:
  port: 8083
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
security:
  jwt:
    secret-key: ${SECRET_KEY}
    expiration-time: 900000 #15 Minutes